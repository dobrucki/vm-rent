version: '3.7'

services:
  rest:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
      - rodb
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:5000
    ports:
      - 5000:5000
      - 5001:5001
  soap:
    build:
      context: .
      dockerfile: SoapDockerfile
    depends_on:
      - db
      - rodb
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:5100
    ports:
      - 5100:5100
      - 5101:5101
  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=vm_rent
      - POSTGRES_USER=vm_rent
      - POSTGRES_PASSWORD=vm_rent
    expose:
      - 5432
  rodb:
    image: mongo:latest
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpassword
    expose: 
      - 27017
    
    
    