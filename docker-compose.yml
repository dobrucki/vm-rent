version: '3.7'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://*:5000
    ports:
      - 5000:5000
      - 5001:5001
  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=vm_rent
      - POSTGRES_USER=vm_rent
      - POSTGRES_PASSWORD=vm_rent
    expose:
      - 5432
    
    